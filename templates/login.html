<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form method="post">
        {{ form.hidden_tag() }}
        <label for="username">Username:</label>
        {{ form.username() }}
        <label for="password">Password:</label>
        {{ form.password() }}
        {{ form.submit() }}
    </form>
    <a href="{{ url_for('register') }}">Register</a>
</body>
</html>
